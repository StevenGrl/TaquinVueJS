<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
            integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
            crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <title>Taquin</title>
    </head>
    <body>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <a class="navbar-brand" href="#">Taquin</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Taquin -->
        <div id="game" class="container my-5">
            <h1 class="text-center">{{ title }}</h1>
            <!-- <p v-if="winMessage" class="text-center alert alert-success">You win the game!</p> -->
            <div class="text-center grid offset-4 my-5">
                <!-- Lignes -->
                <div v-for="(row, rowIndex) in size" :key="rowIndex" class="d-inline">
                    <!-- Colonnes -->
                    <div v-for="(col, colIndex) in size"
                        :key="colIndex"
                        @click="move(rowIndex, colIndex)"
                        class="square d-inline-block"
                        v-bind:key="game.grid[rowIndex][colIndex]"
                        v-bind:class="{
                            'square-empty': game.grid[rowIndex][colIndex] == null
                        }"
                    >
                    <span>{{game.grid[rowIndex][colIndex]}}</span>
                    <span v-if="game.grid[rowIndex][colIndex] == null">-</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Vue.js -->
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script type="text/javascript" src="app.js"></script>
    </body>
</html>
